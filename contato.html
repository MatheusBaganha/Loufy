<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loufy - Contato</title>
    <meta name="description" content="Você pode enviar alguma mensagem para nós por aqui!">
    <link rel="shortcut icon" href="svg/som.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="index.html">Loufy</a></h1>
        <nav>
            <ul class="navList">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="galeria.html">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <main class="contatoContainer">
        <form action="confirmacao.html" method="post" class="formContainer">
            <h2>Envie uma mensagem para nós!</h2>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <label for="message">Mensagem: </label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Escreva sua mensagem..." required></textarea>
            <button type="submit" id="btnEnviar">ENVIAR</button>
        </form>
    </main>
    <footer>
        <div class="footer">
            <h1 class="logo">Loufy</h1>
            <div class="itemFooter">
                <h5>CONTATO</h5>
                <ul>
                    <li>contato@loufy.com</li>
                    <li>suporte@loufy.com</li>
                    <ul class="listaRedesSociais">
                        <li>
                            <div class="containerIconeRedeSocial">
                                <a href="https://facebook.com"><img src="svg/icon-facebook.svg" alt="icone facebook"></a>
                            </div>
                        </li>
                        <li>
                            <div class="containerIconeRedeSocial">
                                <a href="https://twitter.com"><img src="svg/icon-twitter.svg" alt="icone twitter"></a>
                            </div>
                        </li>
                        <li>
                            <div class="containerIconeRedeSocial">
                                <a href="https://instagram.com"><img src="svg/icon-instagram.svg" alt="icone instagram"></a>
                            </div>
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="itemFooter navFooter">
                <h5>NAVEGAÇÃO</h5>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                    <ul>
                </nav>
            </div>
        </div>
        <div class="termos">
            <div class="termosItem">
                <h6><a href="#">Termos e condições de uso</a></h6>
                <h6><a href="#">Política de privacidade</a></h6>
            </div>
            <div class="termosItem">
                <h6 id="copyright">© 2023 Loufy</h6>
            </div> 
        </div>
    </footer>
</body>
</html>
